<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/project.css">
    <script src="https://kit.fontawesome.com/464f6e321a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">

        <div class="container-flex">

            <div class="time container">

                <div class="time">
                    <h2>15:30:45</h2>
                    <p>Time Spent</p>
                    <span class="per1">+1.5%</span>
                    <span>This week</span>
                </div>

                <div class="icon-1 icon">
                    <span><i class="fa-solid fa-stopwatch"></i></span>
                </div>

            </div>


            <div class="course container">

                <div class="course">
                    <h2>75%</h2>
                    <p>Course Progress</p>
                    <span class="per2">-0.35%</span>
                    <span>This week</span>
                </div>

                <div class="icon-2 icon">
                    <span><i class="fa-solid fa-chart-simple"></i></span>
                </div>

            </div>


            <div class="assignment container">

                <div class="assignment">
                    <h2>17/35</h2>
                    <p>Assignment</p>
                    <span class="per3">+10%</span>
                    <span>This week</span>
                </div>

                <div class="icon-3 icon">
                    <span><i class="fa-solid fa-file-lines"></i></span>
                </div>

            </div>


        </div>



    </div>
</body>
</html>
